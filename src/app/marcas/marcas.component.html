<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
  <body>
      <!-- Contenido -->
    <div class="container mt-4">
        <a class="btn btn-success mb-3" routerLink="../">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
            </svg>  Regresar
        </a>
        <h1 class="mb-3">MARCAS</h1>
        <a href="#" class="btn btn-primary mb-3" (click)="abrirModalCreate()" data-bs-toggle="modal" data-bs-target="#modal-nueva-marca"> Agregar Marca
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bookmark-plus-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z"/>
            </svg>
        </a>
        <div *ngIf="marcas.length !== 0">
            <table class="table" id="table-marcas">
                <thead>
                    <tr style="background-color: ghostwhite;">
                        <th>ACCIONES</th>
                        <th>ID MARCA</th>
                        <th>NOMBRE MARCA</th>                                                                                  
                    </tr>   
                </thead>
                <tbody>
                    <tr *ngFor="let marca of marcas" >
                        <td>  
                            <button id="btn-editar" title="Editar" class="btn btn-warning mb-3" data-bs-toggle="modal"
                                data-bs-target="#modal-edicion-marca" (click)="abrirModalEdicion(marca)" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                </svg>                                           
                            </button>.          
                            <button id="btn-eliminar" title="Eliminar" class="btn btn-danger mb-3" (click)="eliminarMarca(marca.id_marca)" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                </svg>
                            </button> 
                        </td>
                        <td> {{marca.id_marca}} </td>
                        <td> {{marca.nombre_marca}} </td>                                                     
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal Nueva Marca -->
        <div class="modal fade" id="modal-nueva-marca" tabindex="-1" aria-labelledby="modal-nueva-marca-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-nueva-marca-label">Nueva Marca</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para ingresar datos de la nueva marca -->
                    <form (submit)="addMarca()">
                        <div class="modal-body">                   
                            <div class="mb-3">
                                <label for="nombre-marca" class="form-label">Nombre Marca</label>
                                <input type="text" class="form-control" id="nombre-marca" [(ngModel)]="nuevaMarca.nombre_marca" name="nombre_marca" required
                                        oninput="this.value = this.value.toUpperCase()">
                            </div>                                   
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>   
        <!-- Modal Edición Marca -->
        <div class="modal fade" id="modal-edicion-marca" tabindex="-1" aria-labelledby="modal-edicion-marca-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-edicion-marca-label">Editar Marca</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form (submit)=" actualizarMarca()" >
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="id-marca" class="form-label">ID Marca</label>
                                <input type="text" class="form-control" id="id-marca" [(ngModel)]="edicionMarca.id_marca" name="id_marca" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="nombre-categoria" class="form-label">Nombre Categoría</label>
                                <input type="text" class="form-control" id="nombre-categoria" [(ngModel)]="edicionMarca.nombre_marca" name="nombre_marca" required
                                    oninput="this.value = this.value.toUpperCase()">
                            </div>                                      
                            <button type="submit" class="btn btn-primary">Actualizar</button>              
                        </div>            
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlaces a los archivos de jQuery y Popper.js (requeridos por Bootstrap) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
         
</html>
